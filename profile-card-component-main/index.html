<body>
  <div class="top">
    <img src="images/bg-pattern-top.svg" alt="top image" />
  </div>

  <div class="card">

    <p class="name">Victor Crest <span>26</span></p>

    <hr />

      <h4>80K</h4>

  </div>
  </div>

</div>
